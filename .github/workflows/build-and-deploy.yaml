name: Build and Deploy
on: [push, workflow_dispatch]:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Ceckout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          nvm install
          npm ci
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist

