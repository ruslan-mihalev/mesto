<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo-container">
          <div class="header__logo"></div>
        </div>
        <hr class="header__divider">
      </header>
      <main class="content">
        <section class="profile"></section>
        <section class="card-grid" aria-label="Список мест для путешествий">
          <ul class="card-grid__items-container list">
            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/karachaevsk.jpg"/>
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Карачаевск</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </div>

  <div class="popup" role="dialog" aria-modal="true">
    <div class="popup__body">
      <div class="popup__frame">

        <div class="popup__content">
          <a href="" class="popup__close">
            <img class="popup__close-icon" src="./images/icon-close.svg" alt="Закрыть редактор профиля"/>
          </a>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" id="input-name" name="input-name" class="popup__input-name popup__input-text-field" placeholder="Имя">
            <input type="text" id="input-aboutme" name="input-aboutme" class="popup__input-aboutme popup__input-text-field" placeholder="О себе">
            <button class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
