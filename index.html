<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau-photo.jpg" alt="Ваш аватар">
        <div class="profile__info">
          <div class="profile__person-name-container">
            <h1 class="profile__person-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__person-about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="card-grid" aria-label="Список мест для путешествий">
        <ul class="card-grid__container list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrighting">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" role="dialog" aria-modal="true">
      <div class="popup__container">
        <button class="floating-close-button floating-close-button_popup" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <input type="text" id="input-name" name="input-name" class="popup__input popup__input_target_name"
            placeholder="Имя">
          <input type="text" id="input-aboutme" name="input-aboutme" class="popup__input popup__input_target_info"
            placeholder="О себе">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="image-popup" role="dialog" aria-model="true">
      <div class="image-popup__container">
        <button class="floating-close-button floating-close-button_image-popup" type="button"></button>
        <figure>
          <img class="image-popup__image">
          <figcaption class="image-popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="card-grid__item">
      <div class="card-grid__item-image-container">
        <img class="card-grid__item-image" src="./images/karachaevsk.jpg" alt="Карачаевск">
      </div>
      <div class="card-grid__item-caption-container">
        <h2 class="card-grid__item-caption">Карачаевск</h2>
        <button class="card-grid__item-like-button" type="button"></button>
      </div>
      <button class="card-grid__item-delete-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
