<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau-photo.jpg" alt="Ваш аватар">
        <div class="profile__info">
          <div class="profile__person-name-container">
            <h1 class="profile__person-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__person-about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="card-grid" aria-label="Список мест для путешествий">
        <ul class="card-grid__container list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrighting">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_target_profile" role="dialog" aria-modal="true">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_target_name" id="input-name" name="input-name" required type="text"
            minlength="2" maxlength="40" placeholder="Имя">
          <span class="popup__input-error popup__input-error_target_name input-name-error"></span>
          <input class="popup__input popup__input_target_info" id="input-aboutme" name="input-aboutme" required
            type="text" minlength="2" maxlength="200" placeholder="О себе">
          <span class="popup__input-error popup__input-error_target_info input-aboutme-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_target_card" role="dialog" aria-modal="true">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_target_name" id="input-card-name" name="input-card-name" required
            type="text" minlength="2" maxlength="30" placeholder="Название">
          <span class="popup__input-error popup__input-error_target_name input-card-name-error"></span>
          <input class="popup__input popup__input_target_info" id="input-card-image-link" name="input-card-image-link"
            required type="url" placeholder="Ссылка на картинку">
          <span class="popup__input-error popup__input-error_target_info input-card-image-link-error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_target_image" role="dialog" aria-modal="true">
      <figure class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <figcaption class="popup__image-caption">Карачаевск</figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="card-grid__item">
      <div class="card-grid__item-image-container">
        <img class="card-grid__item-image" src="./images/karachaevsk.jpg" alt="Карачаевск">
      </div>
      <div class="card-grid__item-caption-container">
        <h2 class="card-grid__item-caption">Карачаевск</h2>
        <button class="card-grid__item-like-button" type="button" aria-label="Лайк"></button>
      </div>
      <button class="card-grid__item-delete-button" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>
</body>

</html>
