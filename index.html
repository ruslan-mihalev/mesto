<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__container">
          <div class="header__logo"></div>
        </div>
      </header>
      <main class="content">
        <hr class="divider">

        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/cousteau-photo.jpg" alt="Ваш аватар" />
            <div class="profile__info">
              <div class="profile__person-name-container">
                <h2 class="profile__person-name">Жак-Ив Кусто</h2>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__person-about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
          </div>
        </section>

        <section class="card-grid" aria-label="Список мест для путешествий">
          <ul class="card-grid__container list">
            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/karachaevsk.jpg" />
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Карачаевск</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>

            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/elbrus.png" />
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Гора Эльбрус</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>

            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/dombai.png" />
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Домбай</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>

            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/elbrus.png" />
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Гора Эльбрус</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>

            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/dombai.png" />
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Домбай</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>

            <li class="card-grid__item">
              <img class="card-grid__item-image" src="./images/karachaevsk.jpg" />
              <div class="card-grid__item-caption-container">
                <h2 class="card-grid__item-caption">Карачаево-Ч...</h2>
                <div class="card-grid__item-like"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="footer__copyrighting">© 2020 Mesto Russia</p>
        </div>
      </footer>
    </div>
  </div>

  <div class="popup" role="dialog" aria-modal="true">
    <div class="popup__body">
      <div class="popup__frame">

        <div class="popup__content">
          <div class="popup__close-button">
            <img class="popup__close-icon" src="./images/icon-close.svg" alt="Закрыть редактор профиля" />
          </div>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" id="input-name" name="input-name" class="popup__input-name popup__input-text-field"
              placeholder="Имя">
            <input type="text" id="input-aboutme" name="input-aboutme"
              class="popup__input-aboutme popup__input-text-field" placeholder="О себе">
            <input type="submit" class="popup__submit" value="Сохранить"/>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
